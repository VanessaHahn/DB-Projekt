<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=UTF-8" />
    <title>Datenbanken</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main centered">
        <h1>W채hlen Sie Ihren Personalstatus</h1>
        <button type="button" onclick="App.viewLogin('manager')">Manager</button>
        <button type="button" onclick="App.viewLogin('fahrer')">Fahrer</button>
    </div>

    <div class="login centered hidden">
        <h1>Login</h1>
        <input class="inputName" type="text" placeholder="Personalnummer">
        <input class="inputKey" type="password" placeholder="Passwort">
        <button type="button" onClick="App.login()">Senden</button>
    </div>
    <div class="manager centered hidden">
        <h1>Manager</h1>
        <h2>1. Neuen Auftrag anlegen:</h2>
        <input type="text" placeholder="Abholadresse">
        <input type="text" placeholder="Zieladresse">
        <button type="button" onclick="myFunction()">Auftrag speichern</button>
        <h2>2. Fahrer eintragen:</h2>
        <input type="text" placeholder="Nachname">
        <input type="text" placeholder="Vorname">
        <input type="text" placeholder="Standort (optional)">
        <button type="button" onclick="myFunction()">Fahrer speichern</button>
        <h2>3. Fahrer 채ndern:</h2>
        <input type="text" placeholder="Personalnummer">
        <h3>Daten 채ndern:</h3>
        <input type="text" placeholder="Nachname">
        <input type="text" placeholder="Vorname">
        <button type="button" onclick="myFunction()">Fahrer 채ndern</button>
    </div>
    <div class="fahrer centered hidden">
        <h1>Fahrer</h1>
        <table class="centerTable">
            <caption>Auftrag</caption>
            <tr>
                <th>Auftragsnummer</th>
                <th>Datum/Uhrzeit</th>
                <th>Startadresse</th>
                <th>Zieladresse</th>
                <th>Status</th>
                <th></th>
            </tr>
            <tr>
                <td id="Auftragsnummer"></td>
                <td id="Datum"></td>
                <td id="Startadresse"></td>
                <td id="Zieladresse"></td>
                <td id="Status"></td>
                <td><input id="checkbox" type="checkbox" name="Status"></td>
            </tr>
        </table>
    </div>
    <script src="src/DatabaseConnector.js"></script>
    <script src="src/bundle.js"></script>
    <script src="src/App.js"></script>
    <script src="src/Model.js"></script>
    <script src="request.js"></script>
    <script>
        App.initLayout();
    </script>
</body>

</html>
